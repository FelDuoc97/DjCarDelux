<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="css/style_3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#formulario").validate();
        });
    </script>

</head>

<body>
    <header>
        <style>
            body {
                background-image: url("img/background.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
            }
        </style>
        <h2 class="img"><img src="img/Logo.png" alt="Logo" width="100" height="100"></h2>
        <nav class="navigation">
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="Repuestos a Pedido.html">RespuestosaPedido</a>
            <a href="Accesorios.html">Accesorios</a>
            <button class="btnLogin-popup">Ingresar</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Entrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuerdame</label>
                    <a href="contacto.html">Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn" input >Entrar</button>
                <div class="login-register">
                    <p>No te has resgitrado? <a href="#" class="register-link">Registrate</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrate</h2>
            <form action="index1.html">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>User</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Estoy de acuerdo con los términos y condiciones</label>
                </div>
                <button type="submit" class="btn">Regitrar</button>
                <div class="login-register">
                    <p>Ya tienes cuenta? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="js/script_2.js"></script>
    <script src="js/validacion-password.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cartelvalido.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
